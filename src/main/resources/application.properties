spring.application.name=books

file.upload-dir=uploads

spring.servlet.multipart.max-file-size=150MB
spring.servlet.multipart.max-request-size=150MB

spring.datasource.url=jdbc:mysql://localhost:3306/books?useSSL=false&serverTimezone=UTC

spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

app.jwt.secret=change_this_to_a_long_random_secret_min_64_chars__________________________________
app.jwt.expiration-ms=86400000   
